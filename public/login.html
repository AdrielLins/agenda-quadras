<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Agenda Quadras | Log in</title>

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Admin-LTE -->
  <link rel="stylesheet" href="/script/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/script/bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/script/bower_components/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="/script/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/script/plugins/iCheck/square/blue.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <script src="/script/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/script/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/script/plugins/iCheck/icheck.min.js"></script>

  <!-- My Scripts -->
  <script type="text/javascript" src="./static/js/validate.js"></script>
  <script type="text/javascript" src="./static/js/handlerUser.js"></script>
  <script src="./static/plugins/alertifyjs/alertify.js"></script>
  <!-- My CSSs -->
  <link rel="stylesheet" href="./static/plugins/alertifyjs/css/alertify.css">
  <link rel="stylesheet" href="./static/plugins/alertifyjs/css/themes/default.css">

</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      </a><b>Agenda</b>Quadras</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Seja bem vindo!</p>
      <p class="login-box-msg">Insira seus dados para continuar</p>
      <form>
        <div class="form-group has-feedback">
          <input id="email" type="email" maxlength="100" onblur="isValidEmailAddress()" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <input id="password" minlength="6" maxlength="15" type="password" class="form-control" placeholder="Senha">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        <div class="text-center">
          <button onclick="login()" type="button" class="btn btn-primary btn-flat">Entrar</button>
          <a class="btn btn-primary btn-flat" href="./cadastro.html">Cadastre-se!</a>
        </div>
      </form>

    </div>
    <!-- /.login-box-body -->
  </div>
</body>

</html>
<script>
  $(document).ready(function () {
    $("#email").blur();
  });
</script>
